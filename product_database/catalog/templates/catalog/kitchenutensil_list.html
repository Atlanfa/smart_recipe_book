{% extends "base_generic.html" %}

{% block content %}
    <h1>Kitchen utensils List</h1>

    {% if kitchenutensil_list %}
    <ul>

      {% for kitchenutensil in kitchenutensil_list %}
      <li>
        <a href="{{ kitchenutensil.get_absolute_url }}">{{ kitchenutensil.name }}</a>

      </li>
      {% endfor %}

    </ul>
    {% else %}
      <p>There are no kitchen utensils in the database.</p>
    {% endif %}
{% endblock %}
